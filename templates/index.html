{% extends 'base.html' %}

{% block content %}
    <h2>Currency Converter</h2>
    <form action="/" method="post">
        <label for="from_currency" >From Currency:</label>
        <input type="text" id="from_currency" name="from_currency" maxlength="3" pattern="[A-Za-z]{3}" placeholder="3 letter code" title="Three-letter currency code" required><br>

        <label for="to_currency" >To Currency: </label>
        <input type="text" id="to_currency" name="to_currency" maxlength="3" pattern="[A-Za-z]{3}" placeholder="3 letter code" title="Three-letter currency code" required><br>
        
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" step="any" min="0.01" required><br>

        <button type="submit">Convert</button>
    </form>
{% endblock %}
